name: Daily snapshot

on:
  schedule:
    - cron: "15 19 * * *"  # daily at 19:15 UTC (adjust later)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run daily snapshot
        run: python src/run_daily.py

      - name: Commit snapshot
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/data/snapshot.json docs/data/snapshot.csv
          git commit -m "Update snapshot" || echo "No changes to commit"
          git push
